name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: [ main ] 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          echo "VITE_OPENWEATHER_KEY=${{ secrets.OPENWEATHER_KEY }}" > .env.production
          echo "VITE_MOKAPI=${{ secrets.MOCKAPI_URL }}" >> .env.production
          echo "VITE_PIXABAY_KEY=${{ secrets.PIXABAY_KEY }}" >> .env.production
          echo "VITE_NEWS_KEY=${{ secrets.NEWS_KEY }}" >> .env.production
          echo "=== .env.production content ==="
          cat .env.production

      - name: Build Vite project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4